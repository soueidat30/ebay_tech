name: Ebay products Scraper (Every 3 hours)

on:
  schedule:
    - cron: '0 */3 * * *'  # Run every 3 hours
  workflow_dispatch:        # Allows manual triggering

permissions:
  contents: write           # Allow pushing changes

jobs:
  scrape-bitcoin:
    runs-on: ubuntu-latest
    env:
      TZ: America/New_York

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          sudo apt-get update
          pip install selenium pandas webdriver-manager fake-useragent

      - name: Run Selenium scraper
        run: python scraper.py

      - name: Commit and Push updated CSV
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git diff --quiet && echo "No changes to commit" || (
            git add ebay_tech_deals.csv
            git commit -m "Updated Ebay products data (3-hour intervals)"
            git push origin main
          )
